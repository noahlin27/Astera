<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dropeffect="none" style=""
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head th:replace="fragments::head"></head>
<body class="zhi">
<div th:replace="fragments::navigation(${user})"></div>
<link rel="stylesheet" href="../../styles/result.css">
<link rel="stylesheet" href="../../styles/detail.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <div class="zm-profile-section-wrap zm-profile-following-page">
                <div th:replace="fragments::profile-card(${userProfile})"></div>
                <div class="zm-profile-section-list">
                    <div class="zg-section" id="zh-home-list-title">
                        <i class="zg-icon zg-icon-feedlist"></i>关注列表
                        <span class="zg-right zm-noti-cleaner-setting" style="list-style:none"></span>
                    </div>
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">
                            <div th:each="vo:${followers}"
                                 class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                                <div th:if="${vo.get('followed')}" class="zg-right">
                                    <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:data-id="${vo.get('user').id}">取消关注</button>
                                </div>
                                <div th:if="${not vo.get('followed')}" class="zg-right">
                                    <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user">关注</button>
                                </div>
                                <a title="Barty" class="zm-item-link-avatar"
                                   th:href="@{'/user/' + ${vo.get('user').name}}">
                                    <img th:src="${vo.get('user').headUrl}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title">
                                        <a th:href="'/user/'+${vo.get('user').name}" class="zg-link"
                                           title="Barty" th:text="${vo.get('user').name}">
                                        </a>
                                    </h2>
                                    <div class="details zg-gray">
                                        <a target="_blank" th:href="@{|'/user/' + ${vo.get('user').name}/followers|}"
                                           class="zg-link-gray-normal" th:text="${vo.get('followerCount')} + '粉丝'"></a>
                                        /
                                        <a target="_blank" th:href="@{'/user/' + ${vo.get('user').name}/following}"
                                           class="zg-link-gray-normal" th:text="${vo.get('followingCount')} + '关注'"></a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal"
                                           th:text="${vo.get('commentCount')} + '回答'"></a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>

                            <div th:each="vo:${following}"
                                 class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                                <div th:if="${vo.get('followed')}" class="zg-right">
                                    <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:data-id="${vo.get('user').id}">取消关注</button>
                                </div>
                                <div th:if="${not vo.get('followed')}" class="zg-right">
                                    <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user">关注</button>
                                </div>
                                <a title="Barty" class="zm-item-link-avatar"
                                   th:href="@{'/user/' + ${vo.get('user').name}}">
                                    <img th:src="${vo.get('user').headUrl}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title">
                                        <a th:href="'/user/'+${vo.get('user').name}" class="zg-link"
                                           title="Barty" th:text="${vo.get('user').name}">
                                        </a>
                                    </h2>
                                    <div class="details zg-gray">
                                        <a target="_blank" th:href="@{|'/user/' + ${vo.get('user').name}/followers|}"
                                           class="zg-link-gray-normal" th:text="${vo.get('followerCount')} + '粉丝'"></a>
                                        /
                                        <a target="_blank" th:href="@{'/user/' + ${vo.get('user').name}/following}"
                                           class="zg-link-gray-normal" th:text="${vo.get('followingCount')} + '关注'"></a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal"
                                           th:text="${vo.get('commentCount')} + '回答'"></a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/scripts/main/site/follow.js"></script>
</body>
</html>
