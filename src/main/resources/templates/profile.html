<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dropeffect="none" style=""
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head th:replace="header::head-fragment"></head>
<body class="zhi">
<div th:replace="header::nav-fragment(${user})"></div>
<link rel="stylesheet" href="../styles/index.css">
<link rel="stylesheet" href="../styles/detail.css">
    <div class="zg-wrap zu-main clearfix " role="main">
        <div class="zm-profile-section-wrap zm-profile-followee-page">
            <!--
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a href="#">${profileUser.user.name}</a> 关注了 ${profileUser.followerCount} 人
                    </span>
                </div>-->
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">
                            <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard" th:object="${userProfile}">
                                <div class="zg-right">
                                    <button th:if="${not #strings.isEmpty(userProfile)}"
                                            class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0 js-follow-user"
                                            data-status="1" data-id="$profileUser.user.id">取消关注</button>
                                    <button th:if="${#strings.isEmpty(userProfile)}"
                                            class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0 js-follow-user"
                                            data-id="$profileUser.user.id">关注</button>
                                </div>
                                <a title="Barty" class="zm-item-link-avatar" th:href="@{/user/*{name}}">
                                    <img th:src="*{headUrl}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <span class="zm-list-content-title">
                                        <a data-tip="p$t$buaabarty" th:href="@{/user/*{name}}" class="zg-link" th:text="*{name}"></a>
                                    </span>
                                    <div class="details zg-gray">
                                        <a target="_blank" th:href="@{/user/*{name}/followers}" class="zg-link-gray-normal" th:text="*{id}"> 粉丝</a>
                                        /
                                        <a target="_blank" th:href="@{/user/*{name}/followees}" class="zg-link-gray-normal" th:text="*{id}"> 关注</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal" th:text="*{id}"> 回答</a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="zu-main-content">
            <div class="zu-main-content-inner">
                <div class="zg-section" id="zh-home-list-title">
                    <i class="zg-icon zg-icon-feedlist"></i>最新动态
                    <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a href="https://nowcoder.com/settings/filter" class="zg-link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置
                        </a>
                    </span>
                </div>
                <div th:replace="questionList::questionList-fragment(${questionListVO})">
            </div>
        </div>
    </div>
<div th:replace="js::js-fragment"></div>
<script type="text/javascript" src="/scripts/main/site/profile.js"></script>
<div th:replace="footer::footer-fragment"></div>
</body>
</html>
