<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf simple syntax</title>
</head>
<body>
<h1>Thymeleaf简单语法</h1>

<div>
    <h5>字符串</h5>
    <p>一个简单的字符串：<span th:text="'Thymeleaf text'">default text</span></p>
    <p>字符串的拼接：<span th:text="'Thymeleaf text concat, ' +${thymeleafText}">default text</span>
    </p>
    <p>字符串的拼接：<span th:text="|Thymeleaf text concat2, ${thymeleafText}|"></span>
    </p>
</div>

<h5>数字</h5>
<p>一个简单的数字：<span th:text="2021">1</span></p>
<p>算术运算：2021+1=<span th:text="${number}+1">2</span></p>
<p>算术运算：2021-1=<span th:text="2021-1">3</span></p>
<p>算术运算：2021*2=<span th:text="${number}*2">4</span></p>
<p>算术运算：2021/2=<span th:text="2021/2">5</span></p>

<h5>布尔</h5>
<p>数字比较：2021>2020，结果为<span th:text="2021 > 2020">1</span></p>
<p>数字比较：2021 gt 2021，结果为<span th:text="2021 gt 2020">2</span></p>
<p>数字比较：2021 lt 2020，结果为<span th:text="2021 lt 2020">3</span></p>
<p>数字比较：2021==6063/3，结果为<span th:text="2021 == 6063/3">4</span></p>
<p>字符串比较：ThymeleafText == Laconia，结果为<span
        th:text="${thymeleafText}=='Laconia'">5</span></p>
</body>
</html>
