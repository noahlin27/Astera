<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dropeffect="none" style=""
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head th:replace="header::head-fragment"></head>
<body class="zhi">
<div th:replace="header::nav-fragment(${user})"></div>
<link rel="stylesheet" media="all" href="../styles/letter.css">
<div id="main">
    <div class="zg-wrap zu-main clearfix">
        <ul class="letter-chatlist">
            <li th:each="messageVO:${vos}" id="msg-item-4009580">
                <a class="list-head">
                    <img alt="头像" th:src="${messageVO.get('user').headUrl}">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time" th:text="${#dates.format(messageVO.get('message').createTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
                            <!-- <a href="javascript:void(0);" id="del-link" name="4009580">删除</a> -->
                        </div>
                        <p class="chat-content" th:utext="${messageVO.get('message').content}"></p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>
<div th:replace="js::js-fragment"></div>
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
<div th:replace="footer::footer-fragment"></div>
</body>
</html>
