<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="questionList-fragment(questionListVO)" class="zu-main-feed-con navigable" data-feedtype="topstory"
     id="zh-question-list">
    <a href="javascript:;" class="zu-main-feed-fresh-button" id="zh-main-feed-fresh-button" style="display:none"></a>
    <div id="js-home-feed-list" class="zh-general-list topstory clearfix"
         data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}"
         data-delayed="true" data-za-module="TopStoryFeedList">
        <div class="feed-item folding feed-item-hook feed-item-2" data-type="a" id="feed-2"
             data-za-module="FeedItem" data-za-index="" th:each="vo:${questionListVO}">
            <meta itemprop="ZReactor" data-id="389034"
                  data-meta="{&quot;source_type&quot;: &quot;promotion_answer&quot;,
                                        &quot;voteups&quot;: 4168, &quot;comments&quot;: 69,
                                        &quot;source&quot;: []}">
            <div class="feed-item-inner">
                <div class="avatar">
                    <a th:title="${vo.get('user').name}" data-tip="p$t$amuro1230"
                       class="zm-item-link-avatar" target="_blank" th:href="@{'/user/'+${vo.get('user').name}}">
                        <img th:src="${vo.get('user').headUrl}" class="zm-item-img-avatar">
                    </a>
                </div>
                <div class="feed-main">
                    <div class="feed-content" data-za-module="AnswerItem">
                        <meta itemprop="answer-id" content="389034">
                        <meta itemprop="answer-url-token" content="13174385">
                        <span class="feed-title">
                            <a class="question_link" target="_blank"
                               th:href="@{'/question/'+${vo.get('question').id}}"
                               th:text="${vo.get('question').title}">
                            </a>
                        </span>
                        <div class="feed-question-detail-item">
                            <div class="question-description-plain zm-editable-content"></div>
                        </div>
                        <div class="expandable entry-body">
                            <div class="zm-item-vote">
                                <a class="zm-item-vote-count js-expand js-vote-count"
                                   href="javascript:;" data-bind-votecount=""
                                   th:text="${vo.get('question').id}">
                                </a>
                            </div>
                            <div class="zm-item-answer-author-info">
                                <a class="author-link" data-tip="p$b$amuro1230" target="_blank"
                                   th:href="@{'/user/'+${vo.get('user').name}}"
                                   th:text="${vo.get('user').name}">
                                </a>
                                <span th:text="'，'+${#dates.format(vo.get('question').createTime,
                                                          'yyyy-MM-dd HH:mm:ss')}">
                                            </span>
                            </div>
                            <div class="zm-item-vote-info" data-votecount="4168"
                                 data-za-module="VoteInfo">
                                            <span class="voters text">
                                                <a href="#" class="more text">
                                                    <span class="js-voteCount">4168</span>&nbsp;人赞同
                                                </a>
                                            </span>
                            </div>
                            <div class="zm-item-rich-text expandable js-collapse-body"
                                 data-resourceid="123114" data-action="/answer/content"
                                 data-author-name="李淼"
                                 data-entry-url="/question/19857995/answer/13174385">
                                <div class="zh-summary summary clearfix" th:utext="${vo.get('question').content}">
                                </div>
                            </div>
                        </div>
                        <div class="feed-meta">
                            <div class="zm-item-meta answer-actions clearfix js-contentActions">
                                <div class="zm-meta-panel">
                                    <a data-follow="q:link" class="follow-link zg-follow meta-item"
                                       href="javascript:;" id="sfb-123114">
                                        <i class="z-icon-follow"></i>关注问题
                                    </a>
                                    <a href="#" id="addcomment"
                                       class="meta-item toggle-comment js-toggleCommentBox"
                                       th:text="|${vo.get('question').commentCount} 条评论|">
                                        <i class="z-icon-comment"></i>
                                    </a>
                                    <button class="meta-item item-collapse js-collapse">
                                        <i class="z-icon-fold"></i>收起
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:;" id="zh-load-more" data-method="next"
       class="zg-btn-white zg-r3px zu-button-more" style="">更多
    </a>
</div>
</html>
