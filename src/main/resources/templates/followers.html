<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dropeffect="none" style=""
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head th:replace="header::head-fragment"></head>
<body class="zhi">
<div th:replace="header::nav-fragment(${user})"></div>
<link rel="stylesheet" href="../../styles/result.css">
<link rel="stylesheet" href="../../styles/detail.css">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <div class="zm-profile-section-wrap zm-profile-following-page">
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a href="#" th:text="|${curUser.name} 粉丝 ${followerCount} 人|"></a>
                    </span>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">
                            <div th:each="vo:${followers}"
                                 class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                                <div th:if="${vo.followed}" class="zg-right">
                                    <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" data-id="$vo.user.id">取消关注</button>
                                </div>
                                <div th:if="${not vo.followed}" class="zg-right">
                                    <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user">关注</button>
                                </div>
                                <a title="Barty" class="zm-item-link-avatar" href="/user/${vo.user.id}">
                                    <img th:src="${vo.user.headUrl}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title">
                                        <a data-tip="p$t$buaabarty" th:href="'/user/'+${vo.user.id}" class="zg-link"
                                           title="Barty" th:text="${vo.user.name}">
                                        </a>
                                    </h2>
                                    <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                                    <div class="details zg-gray">
                                        <a target="_blank" th:href="|/user/${vo.user.id}/followers|"
                                           class="zg-link-gray-normal" th:text="${vo.followerCount}+'粉丝'"></a>
                                        /
                                        <a target="_blank" href="/user/${vo.user.id}/following"
                                           class="zg-link-gray-normal" th:text="${vo.followingCount}+'关注'"></a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal"
                                           th:text="${vo.commentCount}+ '回答'"></a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:replace="js::js-fragment"></div>
<script type="text/javascript" src="/scripts/main/site/follow.js"></script>
<div th:replace="footer::footer-fragment"></div>
</body>
</html>
